<div class="container">
  <h2>Bus Ticket Booking</h2>
  <form id="paymentForm" onsubmit="return confirmPayment()">
    <label for="name">Passenger Name</label>
    <input type="text" id="name" name="name" required placeholder="Enter your name">

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required placeholder="Enter your email">

    <label for="route">Select Route</label>
    <select id="route" name="route" required>
      <option value="city1_to_city2">City 1 to City 2</option>
      <option value="city2_to_city3">City 2 to City 3</option>
      <option value="city1_to_city3">City 1 to City 3</option>
    </select>

    <label for="tickets">Number of Tickets</label>
    <input type="number" id="tickets" name="tickets" required min="1" placeholder="Enter number of tickets">

    <label for="payment">Card Number</label>
    <input type="number" id="payment" name="payment" required placeholder="Enter your card number" minlength="16" maxlength="16">

    <button type="submit" class="submit-btn">Pay & Book Ticket</button>
  </form>
</div>

<script>
  function confirmPayment() {
   
    const isConfirmed = confirm("Your payment was successful! Do you want to proceed with the booking?");
    if (isConfirmed) {
      alert("Thank you for your payment! Your bus ticket has been booked.");
      return true; 
    } else {
      alert("Payment has been canceled.");
      return false; 
    }
  }
</script>
